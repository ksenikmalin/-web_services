<div
  *ngIf="loading"
  style="height: calc(100vh - 73px - 2rem)"
  class="container d-flex justify-content-center align-content-center"
>
  <div class="spinner-border txt-gray-bread m-auto" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading" class="container">
  <h2 class="mb-3 mt-5">Добавление нового рецепта</h2>
  <h5 *ngIf="succes" class="text-success">Рецепт был добавлен Ваш дневник!</h5>
  <form [formGroup]="form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="text">Наименование</label>
      <input
        (focus)="onSucces()"
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Описание</label>
      <textarea
        (focus)="onSucces()"
        formControlName="description"
        class="form-control"
        id="description"
      ></textarea>
    </div>

    <h5 *ngIf="!isEmpty" class="text-danger">
      Все поля должны быть заполнены!
    </h5>
    <button class="btn btn-success btn-block" (click)="onAddService()">
      Сохранить
    </button>
    <br /><br /><br /><br /><br /><br /><br />
  </form>
</div>
